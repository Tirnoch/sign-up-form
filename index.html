<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <h1>Burayı doldurmayı unutma</h1>
        <p>burayı da copyright falan yap</p>
      </div>
      <div class="right-content">
        <h2>Uzun yazıyı al</h2>
        <h3>You <em>know</em> you want to.</h3>
        <form action="#">
          <legend>Let's do this!</legend>
          <div class="form-input">
            <div class="input">
              <label for="user-first-name">FIRST NAME</label>
              <input type="text" id="user-first-name" />
            </div>
            <div class="input">
              <label for="user-last-name">LAST NAME</label>
              <input type="text" id="user-last-name" />
            </div>
            <div class="input">
              <label for="user-email">EMAIL</label>
              <input type="email" id="user-email" />
            </div>
            <div class="input">
              <label for="user-phone">PHONE NUMBER</label>
              <input type="tel" id="user-phone" />
            </div>
            <div class="input">
              <label for="user-password">PASSWORD</label>
              <input type="password" id="user-password" />
            </div>
            <div class="input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" />
            </div>
          </div>
          <div class="form-button">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
