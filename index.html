<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Project: Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <div class="title">
          <img src="damla-good.svg" alt="damla-good" id="damla" />
          <h1 id="damla-title">animeci zammuro</h1>
        </div>
        <div class="footer">
          <p>Created by my HANIM</p>
        </div>
      </div>
      <div class="right-content">
        <div class="right-content-title">
          <p>
            This is not a real online service.! You know you need somethings
            like this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <legend>Let's do this!</legend>
          <div class="form-input">
            <div class="input-row">
              <div class="input">
                <label for="user-first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="user-first-name"
                  required
                  placeholder="name"
                />
              </div>
              <div class="input">
                <label for="user-last-name">LAST NAME</label>
                <input
                  type="text"
                  id="user-last-name"
                  required
                  placeholder="surname"
                />
              </div>
            </div>
            <div class="input-row">
              <div class="input">
                <label for="user-email">EMAIL</label>
                <input
                  type="email"
                  id="user-email"
                  required
                  placeholder="your@email.com"
                />
              </div>
              <div class="input">
                <label for="user-phone">PHONE NUMBER</label>
                <input type="tel" id="user-phone" />
              </div>
            </div>
            <div class="input-row">
              <div class="input">
                <label for="user-password">PASSWORD</label>
                <input
                  type="password"
                  id="user-password"
                  required
                  placeholder="password"
                  minlength="8"
                />
              </div>
              <div class="input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  required
                  placeholder="password"
                  minlength="8"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="form-buttons">
          <button type="button" id="magic-button">CLICK ME!</button>
          <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
